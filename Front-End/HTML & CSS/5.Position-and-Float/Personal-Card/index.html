<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Personal Card</title>
</head>

<body>
    <div class="personal-card">
        <section class="color-box top">
            <p class="yellow"></p>
            <p class="yellow-green"></p>
            <p class="green"></p>
            <p class="orange"></p>
            <p class="red"></p>
        </section>

        <section class="personal-info">
            <img src="./images/photo-1554875002-0c7d5052463e.jpg" alt="profile-image">
            
            <div class="personal-content">
                <p>my name is</p>
                <p class="name">ess kay</p>
                <p>i am creative designer</p>
            </div>
        </section>

        <section class="color-box with-content">
            <p class="yellow">info</p>
            <p class="yellow-green">scan to</p>
            <p class="green">contact</p>
            <p class="orange">hire</p>
            <p class="red">me</p>
        </section>

        <section class="color-box bottom">
            <p class="yellow"></p>
            <p class="yellow-green"></p>
            <p class="green"></p>
            <p class="orange"></p>
            <p class="red"></p>
        </section>
    </div>
</body>

</html>
