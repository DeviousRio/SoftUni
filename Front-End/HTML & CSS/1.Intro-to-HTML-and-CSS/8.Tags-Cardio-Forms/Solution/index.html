<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <br>
            <label for="firstName">
                First Name<input type="text" autofocus placeholder="George">
            </label>
            <br><br>
            <label for="lastName">
                Last Name<input type="text" placeholder="Davis">
            </label>
            <br><br>
            <label for="gender">
                Male <input type="radio" value="male">
                Female <input type="radio" value="female">
                Other <input type="radio" value="other">
            </label>
            <br><br>
            <label for="contact">
                Preferred contact method:
                Email <input type="radio" value="email">
                Phone <input type="radio" value="phone">
            </label>
            <br><br>
            <label for="email">
                Email <input type="email" placeholder="your@mail.com">
            </label>
            <br><br>
            <label for="phone">
                Phone <input type="phone" placeholder="+359885236225">
            </label>
            <br><br>
            <label for="town">
                Town
                <select>
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </label>
            <br><br>
            <label for="age">
                Age <input type="number" min="18" max="70">
            </label>
            <br><br>
            <label for="lang">
                Programming language
                <input list="languages">
                <datalist>
                    <option value="Java"></option>
                    <option value="PHP"></option>
                    <option value="C#"></option>
                    <option value="JavaScript"></option>
                    <option value="Python"></option>
                    <option value="Other"></option>
                </datalist>
            </label>
            <br><br>
                <textarea placeholder="More information..." cols="20" rows="5"></textarea>
            <br><br>
            <label for="check">
                <input type="checkbox" value="checked">I agree the Terms and Conditions
            </label>
            <br><br>
            <label for="submit">
                <input type="submit" value="send">
            </label>
        </fieldset>
    </form>
</body>

</html>
