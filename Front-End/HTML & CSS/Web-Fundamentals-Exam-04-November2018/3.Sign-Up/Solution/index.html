<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="wrapper">
        <section class="image-section">
            <p class="softuni">SoftUni</p>
            <h1>Welcome to SoftUni.</h1>
            <p class="mini-title">Are you ready to become a dev?</p>

            <ul>
                <li><i class="fas fa-globe-americas"></i></li>
                <li><i class="fab fa-github"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
        </section>

        <section class="content">
            <form action="#">
                <p>
                    <div>USERNAME</div>
                    <input type="text" placeholder="antoniyaat">
                </p>

                <p>
                    <div>EMAIL</div>
                    <input type="email" placeholder="a.atanasova@softuni.bg">
                </p>

                <p>
                    <div>PASSWORD</div>
                    <input type="password" placeholder="********">
                </p>

                <p>
                    <div>REPEAT PASSWORD</div>
                    <input type="password" placeholder="********">
                </p>
                
                <p class="buttons">
                    <a href="#" class="reg-button">REGISTER</a>
                    <a href="#" class="ninja-button">I am already a ninja</a>
                </p>
            </form>
        </section>
    </div>
</body>

</html>
