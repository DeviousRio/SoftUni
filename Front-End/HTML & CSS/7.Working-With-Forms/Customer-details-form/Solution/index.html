<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Customer Details Form</title>
</head>

<body>
    <form action="#">
        <legend>Customer Details</legend>

        <p>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="George" required>
        </p>

        <p>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Devis" required>
        </p>

        <p>
            <span>Gender</span>
            <input type="radio" name="gender" id="male-gender">
            <label for="male-gender">Male</label>
            <input type="radio" name="gender" id="female-gender">
            <label for="female-gender">Female</label>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your@email.com" required>
        </p>

        <p>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="+359885236225" required>
        </p>


        <p>
            <label for="town">Town</label>
            <select name="town" id="town">
                <option value="Varna">Varna</option>
            </select>
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required>
        </p>

        <p>
            <label for="language">Language</label>
            <input type="text" name="language" id="language" required>
        </p>

        <p>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="35" rows="5" placeholder="More information..."></textarea>
        </p>

        <p>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">I agree the Terms and Conditions</label>
        </p>

        <p>
            <input type="submit" id="submit" value="Send">
        </p>
    </form>
</body>

</html>
