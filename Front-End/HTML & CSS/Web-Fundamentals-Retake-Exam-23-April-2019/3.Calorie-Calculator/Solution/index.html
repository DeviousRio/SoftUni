<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Calculator</title>
</head>

<body>
    <div class="wrapper">
        <section class="image">
            <img src="../Requirements-and-Resources/image/image.png" alt="hand">
        </section>

        <section class="content">
            <h1>calorie calculator</h1>

            <p class="standard">Standard units (US)</p>
            <p class="metric">Metric units</p>

            <form action="#">
                <p>
                    <label class="option">Gender</label>
                    <select name="gender" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </p>

                <p>
                    <label>Age</label>
                    <input type="number" placeholder="Years...">
                </p>

                <p class="full-width" >
                    <label>Weight</label>
                    <input type="number" placeholder="Pounds...">
                </p>

                <p>
                    <label>Height</label>
                    <input type="number" placeholder="Feet...">
                </p>
                
                <p>
                    <label class="hidden">Inches</label>
                    <input type="number" placeholder="Inches...">
                </p>

                <input class="button" type="submit" value="Calculate">
            </form>
        </section>
    </div>
</body>

</html>
