<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="form-title">Form</h1>

        <form action="#">
            <p>
                <div class="type">Name:</div>
                <span><i class="fas fa-user"></i></span>
                <input type="text" placeholder="Dario Petrov">
            </p>

            <p>
                <div class="type">Email:</div>  
                <span><i class="fas fa-envelope"></i></span>
                <input type="email" placeholder="dario@email.com">
            </p>

            <p>
                <div class="type">Phone number:</div>
                <span><i class="fas fa-mobile-alt"></i></span>
                <input type="number" placeholder="+359 885 445 445">
            </p>

            <p>
                <div class="type">Password: <span class="min-chars">(minimum 6 characters)</span></div>
                <span><i class="fas fa-lock"></i></span>
                <input type="password" placeholder="********">
            </p>

            <a href="#">Sign up</a>
        </form>
    </div>
</body>

</html>
