<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Milano</title>
</head>

<body>
    <section>
        <article class="form-title">
            <h2><i class="fas fa-shopping-cart"></i> Buy online ticket to Milano</h2>
        </article>

        <article class="form-content">
            <div class="form-img">
                <img src="../img/travel.png" alt="travel">
                <h3>Book your ticket NOW!</h3>
                <p>Start saving straight away with our special online rates.</p>
            </div>

            <div class="form-options">
                <form action="#">
                    <label class="option-label">
                        <select name="destination" id="destination">
                            <option value="malpensa">Malpensa</option>
                        </select>
                    </label>

                    <label>
                        <span>Entry</span>
                        <input type="text" value="dd/mm/yyyy">
                    </label>

                    <label>
                        <span>Exit</span>
                        <input type="text" value="dd/mm/yyyy">
                    </label>

                    <label>
                        <span>Time</span>
                        <input type="time">
                    </label>

                    <label>
                        <span>Time</span>
                        <input type="time">
                    </label>

                    <input type="submit" value="SEARCH">
                </form>
            </div>
        </article>
    </section>
</body>

</html>
