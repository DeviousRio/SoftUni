<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Application</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">

    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!--Bootstrap Plugins CSS-->
    <link rel="stylesheet" href="./css/bootstrap-social.css">
    <link rel="stylesheet" href="./css/sweetalert.css">
    <link rel="stylesheet" href="./css/dropify.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Libraries-->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!--Bootstrap JS-->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--Bootstrap Plugins JS-->
    <script src="./scripts/sweetalert.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container col-6 mr-auto mt-5">
    <div class="jumbotron p-5 bg-info">
        <h2 class="h2 text-center text-white">JOB APPLICATION</h2>
        <h6 class="h6 text-center text-white font-italic">WE ARE LOOKING FOR SOMEONE LIKE YOU</h6>

        <div class="accordion" id="accordion">
            <div class="card">
                <div class="card-header bg-info" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link text-white font-weight-bold" type="button"
                            data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne">
                            Enter your data
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="firstNameInput">First Name</label>
                                <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                            </div>

                            <div class="form-group">
                                <label for="lastNameInput">Last Name</label>
                                <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                            </div>

                            <div class="form-group">
                                <label for="emailInput">Email address</label>
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                        </form>

                        <div class="row mt-4">
                            <button class="btn btn-facebook mr-2 ml-3">
                                <a href="https://facebook.com" target="_blank" class="text-white hyperlink-notification">
                                    <span class="fab fa-facebook"></span> Sign in with Facebook
                                </a>
                            </button>
                            
                            <button class="btn btn-google">
                                <a href="https://accounts.google.com" target="_blank" class="text-white hyperlink-notification">
                                    <span class="fab fa-google"></span> Sign in with Google
                                </a>
                            </button>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-info" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed text-white font-weight-bold" type="button"
                            data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                            aria-controls="collapseTwo">
                            Social Media Profiles
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <div class="row m-3">
                            <a class="btn btn-social-icon btn-lg btn-twitter text-white"><i class="fab fa-twitter"></i></a>
                            <input type="text" class="form-control w-75 mt-1 border-left-0 social-media-form-control"
                            placeholder="Twitter profile" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="row m-3">
                            <a class="btn btn-social-icon btn-lg btn-facebook text-white"><i class="fab fa-facebook"></i></a>
                            <input type="text" class="form-control w-75 mt-1 border-left-0 social-media-form-control"
                            placeholder="Facebook profile" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                                
                        <div class="row m-3">
                            <a class="btn btn-social-icon btn-lg btn-github text-white"><i class="fab fa-github"></i></a>
                            <input type="text" class="form-control w-75 mt-1 border-left-0 social-media-form-control"
                            placeholder="Github profile" aria-label="Username" aria-describedby="basic-addon1">
                        </div>     

                        <div class="row m-3">
                            <a class="btn btn-social-icon btn-lg btn-linkedin text-white"><i class="fab fa-linkedin"></i></a>
                            <input type="text" class="form-control w-75 mt-1 border-left-0 social-media-form-control"
                            placeholder="Linkedin profile" aria-label="Username" aria-describedby="basic-addon1">
                        </div>        
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-info" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed text-white font-weight-bold" type="button" data-toggle="collapse" 
                        data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Upload CV
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container">
                            <label for="input-file-now" class="text-white font-weight-bold">Here you can drop your file</label>
                            <input type="file" id="input-file-now" class="dropify" />
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="text-center mt-5">
            <button type="submit" id="submitBtn" class="dropify-clear btn btn-outline-light bg-info text-white mt-3 font-weight-bold">SUBMIT</button>
        </div>
    </div>
</div>
<script src="./scripts/dropify.js"></script>
<script src="./scripts/app.js"></script>
</body>

</html>
